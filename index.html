<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCG Forge - Ultimate Full Art Edition</title>
    <meta name="theme-color" content="#1a1a1a">
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Times+New+Roman&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
    @font-face {
        font-family: 'MatrixRegularSmallCaps';
        src: url('matrixregularsmallcaps.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
    }

        :root {
            --card-width: 226px;
            --card-height: 340px;
            --card-w-vert: 226px;
            --card-h-vert: 340px;
            --border-color: #333333; 
            --border-god: #555555;
            --border-special: #999999;
            --border-spell: #999999;
            --box-bg: rgba(20, 20, 20, 0.85);
            --text-shadow: 1px 1px 2px #000;
            --bg-dark: #121212;
            --panel-bg: #1e1e1e;
            --highlight: #0984e3;
            --silver-gradient: linear-gradient(
            180deg,
            #3f3f44 0%,
            #000 20%,
            #1fff3f11 40%,
            #000 55%,
            #1fff3f11 70%,
            #000 85%,
            #2b2b2f 100%
            );
            --detail-black-gradient: linear-gradient(180deg, #0b0b0b 0%, #2b2b2b 100%);
        }

        body { 
            font-family: 'MatrixBook', sans-serif; 
            background: var(--bg-dark); 
            color: #ddd; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px; 
            margin: 0; 
        }

        .main-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            max-width: 1400px;
        }

        #card-canvas {
            width: var(--card-w-vert);
            height: var(--card-h-vert);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0,0,0,0.8), 0 0 0 1px #000;
            background: #9099aa;
            user-select: none; 
            flex-shrink: 0;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .theme-god { --border-color: #33333a; }
        .theme-dark { --border-color: #a6a6a6; } 
        .theme-spell { --border-color: #999999; }
        .theme-special { --border-color: #999999; }
        .theme-summon { --border-color: #999999; }

        .horizontal-layout {
            width: 340px !important;
            height: 226px !important;
        }

        .card-art {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            z-index: 0;
            background: #222;
        }

        .card-border-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border: 8px solid var(--border-color);
            border-radius: 8px;
            z-index: 10;
            pointer-events: none;
            transition: border-color 0.3s;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
        }

        .card-header {
            position: absolute;
            top: 14px; left: 10px; right: 10px; height: 24px;
            background: linear-gradient(90deg, rgba(20,20,20,0.95) 20%, rgba(0,0,0,0.5) 100%);
            border: 1.5px solid #666; 
            border-radius: 4px; z-index: 12;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 6px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.7);
        }
        .theme-god .card-header { border-color: var(--border-god); }
        .theme-special .card-header { border-color: var(--border-special); }

        .card-name {
            font-family: 'Georgia', serif; font-weight: 500; font-size: 12px;
            color: #ffff; text-shadow: var(--text-shadow); white-space: nowrap;
            overflow: hidden;
            width: 85%;
            display: flex; align-items: center;
            letter-spacing: .5px;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
        }

        .attr-badge {
            width: 22px; height: 22px; border-radius: 50%; border: 1.5px solid #111;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Comic Sans MS', serif; font-size: 6px; font-weight: 500; color: #ffff; text-shadow: 0px 1px 2px #000;
            flex-shrink: 0; margin-left: 5px; z-index: 2;
            box-shadow: 0 3px 6px rgba(0,0,0,0.4), inset -2px -3px 5px rgba(0,0,0,0.7), inset 2px 3px 5px rgba(255,255,255,0.5);
        }

        .level-row { 
            position: absolute; top: 40px; right: 12px;
            display: flex; gap: 2px; z-index: 12; flex-direction: row-reverse; 
        }

        .star {
            width: 12px; height: 12px; border-radius: 50%;
            background: radial-gradient(circle at 35% 35%, #5c3a00, #000 60%, #b8860b);
            border: 0.5px solid #000; display: flex; align-items: center; justify-content: center;
            font-size: 6px; color: #ffd700; box-shadow: 1px 1px 2px #000;
            font-family: sans-serif;
        }

        .type-line {
            position: absolute; top: calc(60% + 8px); left: 10px; right: 10px; height: 10px;
            background: rgba(15, 15, 15, 0.6);
            border: 1.5px solid #555;
            border-radius: 3px; z-index: 12;
            display: flex; align-items: center; padding: 0 6px;
        }
        .horizontal-layout .type-line { top: 63%; }
        .theme-god .type-line { border-color: var(--border-god); }
        .theme-spell .type-line { border-color: var(--border-spell); }
        .theme-special .type-line { border-color: var(--border-special); }

        .card-type-text {
            font-family: 'Georgia', serif; font-size: 6px; font-weight: 500;
            color: #ffff; width: 100%; text-align: left;
        }

        .text-box {
            position: absolute;
            top: calc(60% + 20px); left: 10px; right: 10px; bottom: 35px;
            background: rgba(15, 15, 15, 0.6);
            border: 1.5px solid #555; border-top: none;
            backdrop-filter: blur(3px); z-index: 12;
            padding: 6px; overflow: hidden;
        }
        .horizontal-layout .text-box { top: calc(60% + 20px); bottom: 25px; }
        .theme-god .text-box { border-color: var(--border-god); }
        .theme-spell .text-box { border-color: var(--border-spell); }

        .rules-text {
            font-family: 'Georgia', serif; font-size: 3px;
            line-height: 1.2; color: #ffff; white-space: pre-wrap;
        }

        .pt-box {
            position: absolute; bottom: 20px; right: 12px;
            background: #111; border: 1.5px solid #fff;
            color: #ffff; font-family: 'Comic Sans MS', serif;
            font-weight: bold; font-size: 8px;
            padding: 2px 6px; border-radius: 4px; z-index: 13;
            box-shadow: 2px 2px 4px rgba(0,0,0,0.9);
            display: flex; gap: 4px;
        }
        .theme-god .pt-box { border-color: var(--border-god); color: var(--border-god); }

        .no-serie {
          position: absolute; bottom: 130px; right: 10px;
          color: #ffff; font-family: 'Georgia', serif;
          font-size: 5px; z-index: 10; box-shadow: border-box;
        }
      .horizontal-layout .no-serie { top: 135px; }

        .card-id {
            position: absolute; bottom: 10px; width: 50%; padding: 0 14px;
            display: flex; justify-content: space-between;
            font-family: 'Georgia', serif; font-size: 7px; color: #ffff; z-index: 10; box-sizing: border-box;
        }

        .footer-info {
            position: absolute; bottom: 10px; right: 10px; padding: 0 14px;
            display: flex; justify-content: space-between;
            font-family: 'Georgia', serif; font-size: 4px; color: #ffff; z-index: 10; box-sizing: border-box;
        }

        .gold-text-effect {
          background: linear-gradient(
          180deg,
          #5c3a00 0%,
          #b8860b 20%,
          #ffd700 35%,
          #fff1a8 50%,
          #ffd000 65%,
          #b8860b 80%,
          #5c3a00 100%
          );

          .gold-text-effect.animate {
          background-position: 100% 0;
        }

          -webkit-background-clip: text;
          background-clip: text;
          -webkit-text-fill-color: transparent;
          color: transparent;

          text-shadow:
          0 1px 1px rgba(#5c3a00),
          0 1px 2px rgba(#b8860b);

          font-weight: 900;
        }

         .detail-3d {
          color: #90909090;
          position: relative;
          font-weight: 800;
          text-shadow:
          0 1px 0 rgba(255,255,255,0.06),    
          0 3px 6px rgba(0,0,0,0.6),         
          0 6px 14px rgba(0,0,0,0.55);
          -webkit-font-smoothing: antialiased;
        }

        .detail-3d::after {
          content: "";
          position: absolute;
          inset: 0;
          pointer-events: none;
          background: linear-gradient(120deg, rgba(255,255,255,0.0) 0%, rgba(255,255,255,0.12) 20%, rgba(255,255,255,0.0) 40%);
          mix-blend-mode: overlay;
          opacity: 0.9;
          transform: skewX(-20deg) translateX(-15%);
        }

        .rarity-oro    { --detail-accent: var(--gold-gradient);  }
        .rarity-plata  { --detail-accent: var(--silver-gradient); }
        .rarity-comun  { --detail-accent: var(--silver-gradient); }

        .detail-3d-accent {
          position: relative;
          z-index: 12;
        }

        .detail-3d-accent::before {
          content: "";
          position: absolute;
          inset: -2px;
          border-radius: 4px;
          background: var(--detail-accent);
          opacity: 0.12;              
          filter: blur(6px);
          z-index: -1;
          pointer-events: none;
        }

        .card-border-overlay.rarity-oro::after,
        .card-border-overlay.rarity-plata::after,
        .card-border-overlay.rarity-comun::after {
          content: "";
          position: absolute;
          inset: 0;
          border-radius: inherit;
          box-shadow:
          inset 0 0 12px rgba(0,0,0,0.7),
          0 0 18px rgba(0,0,0,0.25);
          pointer-events: none;
          z-index: 11;
        }
  
        .card-border-overlay.rarity-oro::before,
        .card-border-overlay.rarity-plata::before,
        .card-border-overlay.rarity-comun::before {
          content: "";
          position: absolute;
          inset: -4px;
          background: var(--detail-accent);
          opacity: 0.22;
          filter: blur(14px);
          z-index: 10;
          pointer-events: none;
        }

        .controls, .library { 
            background: var(--panel-bg); 
            padding: 20px; 
            border-radius: 10px; 
            width: 100%; 
            max-width: 400px; 
            display: flex; flex-direction: column; gap: 12px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.5); 
            border: 1px solid #333;
        }

        input, select, textarea { 
            padding: 10px; border-radius: 5px; border: 1px solid #444; 
            width: 100%; box-sizing: border-box; 
            background: #2d3436; color: #fff; font-family: inherit; 
        }
        input:focus, textarea:focus { outline: 2px solid var(--highlight); border-color: transparent; }

        button { 
            background: var(--highlight); color: #ffff; border: none; 
            padding: 12px; border-radius: 5px; cursor: pointer; 
            font-weight: bold; transition: 0.2s; width: 100%; 
        }
        button:hover { filter: brightness(1.2); transform: translateY(-1px); }

        .btn-save { background: #27ae60; }
        .btn-pdf { background: #d63031; }
        .btn-clear { background: #e67e22; }
        .btn-new { background: #6c5ce7; margin-bottom: 10px; }

        .pos-controls { display: flex; gap: 10px; background: #222; padding: 10px; border-radius: 5px; border: 1px solid #444; }
        .pos-controls label { font-size: 10px; color: #ccc; width: 15px; }
        .pos-controls input[type="range"] { flex: 1; height: 5px; cursor: pointer; }

        .card-list { max-height: 400px; overflow-y: auto; background: #151515; border-radius: 5px; padding: 5px; border: 1px solid #333; }
        .list-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #333; font-size: 13px; cursor: pointer; }
        .list-item:hover { background: #252525; }
        .list-info b { color: #f1c40f; }
        .delete-btn { color: #ff7675; padding: 5px; font-weight: bold; }

        .filter-panel { background: #252525; padding: 10px; border-radius: 5px; border: 1px solid #444; }
        .filter-header { cursor: pointer; display: flex; justify-content: space-between; color: #0984e3; font-weight: bold; font-size: 12px; margin-bottom: 5px; }
        .filter-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; display: none; }
        .filter-grid.show { display: grid; }
        .filter-grid input, .filter-grid select { font-size: 11px; padding: 6px; }

        #loading { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 2000; justify-content: center; align-items: center; flex-direction: column; color: #ffff; }
        .spinner { width: 40px; height: 40px; border: 4px solid #333; border-top: 4px solid #0984e3; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>

        const db = {
            open: async () => {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(DB_NAME, 1);
                    request.onupgradeneeded = (e) => {
                        const dbConn = e.target.result;
                        if (!dbConn.objectStoreNames.contains(STORE_NAME)) {
                            dbConn.createObjectStore(STORE_NAME, { keyPath: "id" });
                        }
                    };
                    request.onsuccess = (e) => resolve(e.target.result);
                    request.onerror = (e) => reject(e);
                });
            },
            save: async (card) => {
                const conn = await db.open();
                return new Promise((resolve, reject) => {
                    const tx = conn.transaction(STORE_NAME, "readwrite");
                    tx.objectStore(STORE_NAME).put(card);
                    tx.oncomplete = () => resolve();
                    tx.onerror = () => reject(tx.error);
                });
            },
            getAll: async () => {
                const conn = await db.open();
                return new Promise((resolve, reject) => {
                    const tx = conn.transaction(STORE_NAME, "readonly");
                    const req = tx.objectStore(STORE_NAME).getAll();
                    req.onsuccess = () => resolve(req.result);
                });
            },
            delete: async (id) => {
                const conn = await db.open();
                return new Promise((resolve, reject) => {
                    const tx = conn.transaction(STORE_NAME, "readwrite");
                    tx.objectStore(STORE_NAME).delete(id);
                    tx.oncomplete = () => resolve();
                });
            }
        };

        function processImage(event) {

            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const maxW = 800; 
                    const scale = maxW / img.width;
                    canvas.width = maxW;
                    canvas.height = img.height * scale;
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    
                    currentImageBase64 = canvas.toDataURL('image/jpeg', 0.85);
                    document.getElementById('card-art-img').src = currentImageBase64;
                    
                    document.getElementById('pos-x').value = 50;
                    document.getElementById('pos-y').value = 50;
                    updateImagePos();
                    showLoading(false);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function renderLibrary() {
            const list = document.getElementById('card-list');
            list.innerHTML = '';

            const f = {
                name: document.getElementById('f-name').value.toLowerCase(),
                desc: document.getElementById('f-desc').value.toLowerCase(),
                id: document.getElementById('f-id').value,
                type: document.getElementById('f-type').value,
                attr: document.getElementById('f-attr').value,
                race: document.getElementById('f-race').value,
                lvl: document.getElementById('f-lvl').value,
                atk: document.getElementById('f-atk').value,
                def: document.getElementById('f-def').value,
                arch: document.getElementById('f-arch').value.toLowerCase(),
                author: document.getElementById('f-author').value.toLowerCase()
            };

            const filtered = libraryInMemory.filter(card => {
                const archStr = ((card.arch1 || '') + " " + (card.arch2 || '')).toLowerCase();
                const matchName = !f.name || (card.name || '').toLowerCase().includes(f.name);
                const matchDesc = !f.desc || (card.desc || '').toLowerCase().includes(f.desc);
                const matchId = !f.id || (card.id || '').includes(f.id);
                const matchType = !f.type || card.type === f.type;
                const matchAttr = !f.attr || card.attr === f.attr;
                const matchRace = !f.race || card.race === f.race;
                const matchLvl = !f.lvl || card.level == f.lvl;
                const matchAtk = !f.atk || card.atk == f.atk;
                const matchDef = !f.def || card.def == f.def;
                const matchArch = !f.arch || archStr.includes(f.arch);
                const matchAuth = !f.author || (card.author || '').toLowerCase().includes(f.author);

                return matchName && matchDesc && matchId && matchType && matchAttr && 
                       matchRace && matchLvl && matchAtk && matchDef && matchArch && matchAuth;
            });

            document.getElementById('res-count').innerText = filtered.length;

            if(filtered.length === 0) {
                list.innerHTML = '<div style="color:#aaa; text-align:center; padding:10px;">Sin resultados.</div>';
                return;
            }

            filtered.forEach(card => {
                let archDisplay = card.arch1 || '---';
                if(card.arch2 && card.arch2 !== 'ninguno') archDisplay += ' / ' + card.arch2;

                const div = document.createElement('div');
                div.className = 'list-item';
                div.innerHTML = `
                    <div class="list-info" onclick="loadCard('${card.id}')" style="flex:1">
                        <div style="display:flex; justify-content:space-between;">
                            <b>${card.name || 'S/N'}</b>
                            <span>${card.atk || 0}/${card.def || 0}</span>
                        </div>
                        <div style="display:flex; justify-content:space-between; width:100%; font-size:10px; color:#888;">
                            <span>[${archDisplay}]</span>
                            <span>#${card.id}</span>
                        </div>
                    </div>
                    <div class="delete-btn" onclick="deleteCard('${card.id}')">‚úñ</div>
                `;
                list.appendChild(div);
            });
        }

        function importLibrary(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = async (event) => {
                try {
                    const imported = JSON.parse(event.target.result);
                    if(!Array.isArray(imported)) throw new Error("Formato inv√°lido");
                    
                    if(confirm(`¬øImportar ${imported.length} cartas?`)) {
                        showLoading(true);
                        for (const c of imported) await db.save(c);
                        await refreshLibrary();
                        showLoading(false);
                    }
                } catch(err) { 
                    alert("Error en el archivo."); 
                    showLoading(false);
                }
            };
            reader.readAsText(file);
        }

        function download() {
            showLoading(true);
            const node = document.getElementById('card-canvas');
            const name = document.getElementById('in-name').value || 'carta';

            // Usando html-to-image
            htmlToImage.toPng(node, { pixelRatio: 3 })
                .then(function (dataUrl) {
                    const link = document.createElement('a');
                    link.download = `${name}.png`;
                    link.href = dataUrl;
                    link.click();
                    showLoading(false);
                })
                .catch(function (error) {
                    console.error('Error al generar imagen:', error);
                    showLoading(false);
                    alert("Error al generar imagen.");
                });
        }

        function downloadPDF() {
            showLoading(true);
            const node = document.getElementById('card-canvas');
            const name = document.getElementById('in-name').value || 'carta';

            // Generar imagen HD primero
            htmlToImage.toPng(node, { pixelRatio: 3 })
                .then(function (imgData) {
                    const { jsPDF } = window.jspdf;
                    // A4 size in mm: 210 x 297
                    const pdf = new jsPDF('p', 'mm', 'a4');
                    const pageW = 210;
                    
                    // Card size (approx 63mm x 88mm standard)
                    const cardW = 63;
                    const cardH = 88;
                    const gap = 2;
                    const marginX = (pageW - (cardW * 3 + gap * 2)) / 2;
                    const marginY = 15;
                    
                    // Grid 3x3
                    for(let row=0; row<3; row++) {
                        for(let col=0; col<3; col++) {
                            const x = marginX + col * (cardW + gap);
                            const y = marginY + row * (cardH + gap);
                            pdf.addImage(imgData, 'PNG', x, y, cardW, cardH);
                        }
                    }
                    
                    pdf.save(`${name}_Hoja_A4.pdf`);
                    showLoading(false);
                })
                .catch(function (error) {
                    console.error('Error PDF:', error);
                    showLoading(false);
                    alert("Error al generar PDF.");
                });
        }

        window.onload = async () => {
            document.getElementById('card-art-img').src = currentImageBase64;
            update();
            await refreshLibrary();
        };
  
        (function(){
          const selRarity = document.getElementById('sel-rarity');
          const nameInner = document.getElementById('name-inner');
          const valAtk = document.getElementById('val-atk');
          const valDef = document.getElementById('val-def');

        function applyRarityStyles(){
          if(!nameInner) return;
          const r = selRarity ? selRarity.value : null;
          if(r === 'oro' || r === 'oro ' || /oro/i.test(r)){
            nameInner.classList.add('gold-text-effect','animate');
          } else {
            nameInner.classList.remove('gold-text-effect','animate');
          }
        }

        // Forzamos ATK/DEF blancos (por si el JS pone estilos inline)
        function forceWhiteStats(){
          if(valAtk) { valAtk.classList.add('white-stat'); valAtk.style.color = '#ffffff'; valAtk.style.webkitTextFillColor = '#ffffff'; }
          if(valDef) { valDef.classList.add('white-stat'); valDef.style.color = '#ffffff'; valDef.style.webkitTextFillColor = '#ffffff'; }
        }

        // Ejecutar ahora y cuando cambie la rareza
          applyRarityStyles();
          forceWhiteStats();
          if(selRarity) selRarity.addEventListener('change', function(){ applyRarityStyles(); });

        // Si tu funci√≥n update() escribe el nombre (por ejemplo con innerText),
        // volvemos a aplicar la clase tras cambios en el campo de nombre.
          const inName = document.getElementById('in-name');
          if(inName){
            inName.addEventListener('input', () => {
        // peque√±a espera para permitir que cualquier JS que haga replace termine
            setTimeout(() => { applyRarityStyles(); }, 10);
            });
          }

        // Si hay una funci√≥n update() global, envolverla para reaplicar estilos (si existe)
          if(window.update && !window._update_wrapped){
            const originalUpdate = window.update;
            window.update = function(){
              const res = originalUpdate.apply(this, arguments);
              setTimeout(() => { applyRarityStyles(); forceWhiteStats(); }, 5);
              return res;
            };
            window._update_wrapped = true;
          }
        })();
